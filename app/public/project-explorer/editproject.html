    <header>
       
        <!-- <h2>One Stop Database for Academic Projects</h2> -->

                <button class="navbar-brand btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                <input class='navbar-brand'type='submit'>

              <div class="navbar-brand" >

    <main>
        <section class="container">
            
            <h1 class="h3 mb-3 font-weight-strong" style="margin-top: 50px;">Project 1</h1>
            <div class="row" style="background-color: #D3D3D3; padding-top: 15px;">
                <div class="col">
                    <p>Created By<br>Rukayat</p>
                </div>
                <div class="col">
                    <p>Date Created<br>2021-01-21</p>
                </div>
                <div class="col">
                    <p>Lasted Updated <br> 2021-01-21</p>
                </div>
                <div class="d-flex justify-content-end">
                    <a class="btn btn-primary col" href='viewproject.html' type="submit">View Project</a>
                </div>
            </div>
         <br>
  
        </section>
      
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
        <h4 class="h3 mb-3 font-weight-strong" style="margin-top: 50px;">Edit Project</h4>   
         <form name='editProject'>
        <div class="form-group">
        <label class="form-label"> Project Name:</label>
        <input  class="form-control"type='text' name='name'/>
        <label class="form-label">Project Abstract:</label>
        <textarea class="form-control" type='text' name='abstract'></textarea>
        <label class="form-label">Authors:</label>
        <input  class="form-control" type='text' name='authors'/>
        <label class="form-label">Tag(s):</label>
        <input  class="form-control"type='text' name='tags'/>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
<div class="col-md-6">
    <h4 class="h3 mb-3 font-weight-strong" style="margin-top: 50px;">Manage Project Files</h4>
    <form>
        <div class="form-group">
                <input type="text" class="form-control flex-nowrap" id="inlineFormInputSearch" placeholder="Click to open file browser">
                <div class="input-group-">
                    <button class="btn btn-outline-dark" type="submit">Browse</button>
                </div>
        </div>
         <br>
        
        <div class="card">
            <div class="card-header">
              Project files
            </div>
            <div class="card-body">
              <p class="card-text">No files uploaded yet</p>
            </div>
        </div>
    </div>
         

    </form>
</div>
                    </div>
