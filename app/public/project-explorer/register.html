<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="text-center">
<header>
     
        <!-- <h2>One Stop Database for Academic Projects</h2> -->
        <nav style="color:white" class="navbar navbar-expand-md  bg-primary">
            <p>Project Explorer</p>
            <form class="form-inline my-2 my-lg-0">
                <input class="navbar-brand form-control mr-sm-2" type="text" placeholder="Search Projects" name="searchForm">
                <button class="navbar-brand btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                <input class='navbar-brand' type='submit'>
              </form>
              <div class="navbar-brand" >
              <a href='register.html'>Sign up</a>
               <a  href='login.html'>Login</a>
            </div>
        </nav>
</header>

<main>
    
    <h1>SignUp</h1>

    <form class="mx-auto form-signin w-50 p-3 row" style="width:200px;">
        
        <div class="form-row">
            <div class="col form-group">
        <label> First Name:</label>
        <input class="form-control" type='text' name='firstName'/>
        </div>
        </div>
        <div class="form-row">
        <div class="col">
        <label>Last Name:</label>
        <input class="form-control"type='text' name='lastName'/>
        </div>
        </div>
        <div class="form-row">
        <div class="col">
        <label>Email Address:</label>
        <input class="form-control" type='email' name='email'/>
        </div>
        </div>
        <div class="form-row">
        <div class="col">
        <label>Password:</label>
        <input class="form-control" type='password' name='password'/>
        </div>
        </div>
        <div class="form-row">
        <div class="col">
        <label>Matric Number:</label>
        <input class="form-control" type='text' name='matricNumber'/>
        </div>
        </div>
        <div class="form-row">
        <div class="col">
        <label>Program:</label>
        <select class="form-control" name='program'>
            <option value='computer_science'>Computer Science</option>
            <option value='computer_information_systems'>Computer Information Systems</option>
            <option value='computer_technology'>Computer Technology</option>
        </select>
        </div>
        </div>
        <div class="form-row">
        <div class="col">
        <label>Graduation Year:</label>
        <select class="form-control" name='graduationYear'>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select>
        </div>
        </div>
    </div>
        <button class="btn btn-primary" type='submit'>Sign Up</button>   
    </form>

</main>
<footer class="container">
    <p>Project Explorer &copy; Company <b>Edconnect</b></p>
  </footer>
</body>
</html>
